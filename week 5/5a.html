<!DOCTYPE html>
<html>
<head>
<title>CSS Color Reference Demo</title>
<style>  
    /* 1. Color Name */
    .color-name {
        background-color: red;
        margin: 16px ;
    }

    /* 2. Hexadecimal */
    .hex {
        background-color:#ffff00;
        margin: 16px ;
    }

    /* 3. RGB */
    .rgb {
        background-color: rgb(200, 104, 113);
        margin: 16px ;
    }

    /* 4. RGBA (with transparency) */
    .rgba {
        background-color: rgba(155, 89, 182, 0.7);
        margin: 16px ;
    }

    /* 5. HSL */
    .hsl {
        background-color: hsl(150, 70%, 50%);
        margin: 16px ;
    }

    /* 6. HSLA (with transparency) */
    .hsla {
        background-color: hsla(150, 70%, 50%, 0.60);
        margin: 16px ;
    }

    /* 7. Transparent */
    .transparent {
        background-color: transparent;
        border: 1px solid black;
        color: black;
        margin: 16px ;
    }

    /* 8. CurrentColor */
    .currentcolor {
        color: teal;
        border: 2px solid currentColor;
        background-color: white;
        margin: 16px ;
    }
    .variable{
        --colour:#f0f0f0;
        background-color: var(--colour);
        margin: 16px 
    }
</style>
</head>

<body align="center">

<h1>CSS Color Reference Methods</h1>

<div class="color-name">Color Name</div>
<div class="hex">Hex Code</div>
<div class="rgb">RGB</div>
<div class="rgba">RGBA</div>
<div class="hsl">HSL</div>
<div class="hsla">HSLA</div>
<div class="transparent">Transparent</div>
<div class="currentcolor">CurrentColor</div>
<div class="variable">CSS Variable</div>

</body>
</html>
