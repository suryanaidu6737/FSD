<!DOCTYPE html>
<html>
<head>
    <title>CSS Types</title>

    <!-- Internal CSS -->
    <style>
        p { color: blue; }   /* selector: p | property: color | value: blue */
    </style>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h3 style="color:red;">Inline Style</h3>
<!-- selector: h3 | property: color | value: red -->

<p>Internal Style</p>

<div>External Style</div>

</body>
</html>
